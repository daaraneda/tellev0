<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TeLlevo
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor= "let item of posts">
      <ion-card>
        <ion-card-header>
          <ion-badge color="secondary">User ID: {{item.userId}}</ion-badge>
          <ion-card-subtitle>ID: {{item.id}}</ion-card-subtitle>
          <ion-card-title>Title: {{item.title}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          {{item.body}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
